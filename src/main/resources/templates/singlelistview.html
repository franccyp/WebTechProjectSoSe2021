<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>All Shopping Lists</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/form_stylesheet.css}">
    <!--th:href="@{/css/form_stylesheet.css}" -- for website-->
    <!--href=../static/css/form_stylesheet.css-->
</head>

<body>
<header>
    <div class="header_and_nav">
        <a th:href="@{/createlist}" class="app_name"><img class="logo" th:src=@{/pictures/shopping_list.png}>ShopChop</a>
        <!-- src=../static/pictures/shopping_list.png for running html file locally-->
        <!-- th:src=@{/pictures/shopping_list.png} for running html file on server-->
        <div class="header-right">
            <a href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
</header>

<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th class="table_header">List Item</th>
            <th class="table_header">Options</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${shoppingListItems.isEmpty()}">
            <td colspan="2">No items existent available</td>
        </tr>
        <tr th:each="shoppingListItem : ${shoppingListItems}">
            <td class="table_details"><span th:text="${shoppingListItem.item_name}">List Item</span></td>
            <td class="table_details">
                <form action="#" th:action="@{'/shoppinglists/remove/{id}'(id=${shoppingListItem.item_id})}"
                      th:method="delete">
                    <button class="button" type="submit" value="Delete">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
