<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <title>Add a new Shopping List!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/form_stylesheet.css}">
    <!-- href=../static/css/form_stylesheet.css for running html file locally-->
    <!-- th:href=@{/css/form_stylesheet.css}" for running html file on server-->
</head>

<body>
<header>
    <div class="header_and_nav">
        <a href="/createlist" class="app_name"><img class="logo" th:src=@{/pictures/shopping_list.png}>ShopChop</a>
        <!-- src=../static/pictures/shopping_list.png for running html file locally-->
        <!-- th:src=@{/pictures/shopping_list.png} for running html file on server-->
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
</header>

<body>

<form class="container" action="#" th:action="@{/createlist}" th:object="${shoppingList}" method="post">
    <h1 class="title">Add a new Shopping List!</h1>
    <p> List Name: <input class="inputbox" type="text" th:field="*{list_name}"/></p>
    <p> List Author: <input class="inputbox" type="text" th:field="*{author}"/></p>
        <p>List Item: <input class="inputbox" type="text" th:name="itemName"/></p>
    <div class="buttons">
        <p><input class="button" type="submit" value="Submit"/> <input class="button" type="reset" value="Reset"/></p>
    </div>
</form>

</body>


</html>
