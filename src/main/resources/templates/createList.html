<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <title>Add a new Shopping List!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/createlist}" th:object="${shoppingList}" method="post">
    <h1>Add a new Shopping List!</h1>
    <p>List name: <input type="text" th:field="*{listName}"/></p>

    <p>List author: <input type="text" th:field="*{author}"/></p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
