<!DOCTYPE html>
<html th:fragment="layout (template)" lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>ShopChop</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/pictures/shopping_list.png}">
  <link rel="icon" type="image/png" th:href="@{/pictures/shopping_list.png}" sizes="32x32">
  <link rel="icon" type="image/png" th:href="@{/pictures/shopping_list.png}" sizes="96x96">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link th:href="@{/css/form_stylesheet.css}" href="#" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <!--JavaScript Bundle with Popper (for Bootstrap)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="#" th:src="@{/js/dynamic_list_creation.js}" defer></script>
  <script type="module" src="#" th:src="@{/js/main.js}" defer></script>
</head>
<body>
<header>
  <div class="header_and_nav">
    <a class="app_name" th:href="@{/createlist}"><img class="logo" th:src="@{/pictures/shopping_list.png}">ShopChop</a>
    <a class="nav_button" th:href="@{/}" th:classappend="${#request.requestURI == '/' ? 'active':''}">Home</a>
    <a class="nav_button" th:href="@{/contact}" th:classappend="${#request.requestURI == '/contact' ? 'active':''}">Contact</a>
    <a class="nav_button" th:href="@{/about}" th:classappend="${#request.requestURI == '/about' ? 'active':''}">About</a>
    <div class="header-right">
      <div sec:authorize="!isAuthenticated()">
        <a class="btn btn-outline-warning" th:href="@{/oauth2/authorization/okta}" th:classappend="${#request.requestURI == '/login' ? 'active':''}">Login</a>
      </div>
      <div sec:authorize="isAuthenticated()">
        <form id="logout-form" method="POST" action="#" th:action="@{/logout}">
          <button type="submit" class="btn btn-outline-warning">Logout</button>
        </form>
      </div>
    </div>
  </div>
</header>

<main role="main" class="content-wrapper mt-3">
  <!--/*@thymesVar id="template" type="templates"*/-->
  <section th:include="${template}"></section>
</main>
<!--    <footer class="container">-->

<!-- Footer -->
<footer class="footer-basic">
  <div class="social"><a href="#"><i class="icon ion-social-instagram"></i></a><a href="#"><i class="icon ion-social-snapchat"></i></a><a href="#"><i class="icon ion-social-twitter"></i></a><a href="#"><i class="icon ion-social-facebook"></i></a></div>
  <ul class="list-inline">
    <li class="list-inline-item"><a th:href="@{/}" th:classappend="${#request.requestURI == '/' ? 'active':''}">Home</a></li>
    <li class="list-inline-item"><a href="#">Services</a></li>
    <li class="list-inline-item"><a href="#">About</a></li>
    <li class="list-inline-item"><a href="#">Terms</a></li>
    <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
  </ul>
  <p class="copyright">ShopChop Â© 2021</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
